<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      ChiqFrip | Boutique en ligne de vêtements d’occasion pour femmes, hommes
      et enfants
    </title>
    <meta
      name="description"
      content="Achetez des vêtements d’occasion pour femmes, hommes et enfants sur ChiqFrip – la boutique en ligne tendance en France. Mode responsable, prix imbattables."
    />
    <meta
      name="keywords"
      content="ChiqFrip, vêtements d'occasion, friperie en ligne, mode seconde main, vêtements femmes, vêtements hommes, vêtements enfants, boutique en ligne France, shopping écoresponsable"
    />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.chiqfrip.com/" />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta
      property="og:title"
      content="ChiqFrip | Boutique en ligne de vêtements d’occasion pour femmes, hommes et enfants"
    />
    <meta
      property="og:description"
      content="ChiqFrip, votre boutique d’occasion en ligne en France pour des vêtements tendances pour femmes, hommes, enfants et bébés à petits prix."
    />
    <meta
      property="og:image"
      content="https://www.chiqfrip.com/images/og-image.jpg"
    />
    <meta property="og:url" content="https://www.chiqfrip.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ChiqFrip | Friperie en ligne tendance pour tous"
    />
    <meta
      name="twitter:description"
      content="Vêtements pour femmes, hommes et enfants – ChiqFrip est votre destination de confiance pour le shopping d’occasion stylé en France."
    />
    <meta
      name="twitter:image"
      content="https://www.chiqfrip.com/images/og-image.jpg"
    />

    <!-- Hreflang -->
    <link rel="alternate" hreflang="fr" href="https://www.chiqfrip.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/44.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "ChiqFrip",
        "url": "https://www.chiqfrip.com",
        "logo": "https://www.chiqfrip.com/44.png",
        "image": "https://www.chiqfrip.com/images/og-image.jpg",
        "description": "ChiqFrip est une boutique en ligne spécialisée dans la vente de vêtements d’occasion pour femmes, hommes et enfants : mode, accessoires, chaussures et plus.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "12 Rue des Petits Champs",
          "addressLocality": "Paris",
          "postalCode": "75001",
          "addressCountry": "FR"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+33-1-23-45-67-89",
          "contactType": "customer service",
          "areaServed": "FR"
        },
        "foundingDate": "2024",
        "sameAs": [
          "https://www.facebook.com/chiqfrip",
          "https://www.instagram.com/chiqfrip"
        ],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Catalogue des vêtements",
          "itemListElement": [
            {
              "@type": "OfferCatalog",
              "name": "Vêtements pour femmes"
            },
            {
              "@type": "OfferCatalog",
              "name": "Vêtements pour hommes"
            },
            {
              "@type": "OfferCatalog",
              "name": "Vêtements pour enfants"
            },
            {
              "@type": "OfferCatalog",
              "name": "Accessoires et chaussures"
            }
          ]
        }
      }
    </script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
