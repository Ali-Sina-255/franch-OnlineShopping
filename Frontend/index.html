<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>ChiqFrip | Boutique en ligne de produits d’occasion tendance</title>
    <meta
      name="description"
      content="ChiqFrip, la friperie en ligne en France pour acheter des vêtements, appareils électroniques, meubles et autres articles d’occasion tendance à petits prix."
    />
    <meta
      name="keywords"
      content="ChiqFrip, produits d'occasion, friperie, vêtements de seconde main, électronique reconditionnée, boutique en ligne, mobilier d’occasion, shopping écoresponsable"
    />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.chiqfrip.fr/" />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta
      property="og:title"
      content="ChiqFrip | Boutique en ligne de produits d’occasion tendance"
    />
    <meta
      property="og:description"
      content="Découvrez ChiqFrip, votre boutique d’occasion en ligne pour des articles stylés : mode, technologie, meubles et plus encore."
    />
    <meta
      property="og:image"
      content="https://www.chiqfrip.fr/images/og-image.jpg"
    />
    <meta property="og:url" content="https://www.chiqfrip.fr/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ChiqFrip | Friperie en ligne tendance"
    />
    <meta
      name="twitter:description"
      content="Vêtements, électronique, mobilier — ChiqFrip est votre destination de confiance pour le shopping d’occasion stylé en France."
    />
    <meta
      name="twitter:image"
      content="https://www.chiqfrip.fr/images/og-image.jpg"
    />

    <!-- Hreflang -->
    <link rel="alternate" hreflang="fr" href="https://www.chiqfrip.fr/" />

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="/logo.png" /> -->

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "ChiqFrip",
        "url": "https://www.chiqfrip.fr",
        "logo": "https://www.chiqfrip.fr/logo.png",
        "image": "https://www.chiqfrip.fr/images/og-image.jpg",
        "description": "ChiqFrip est une boutique en ligne spécialisée dans la vente de produits d’occasion tendance : vêtements, électronique, meubles et bien plus.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "12 Rue des Petits Champs",
          "addressLocality": "Paris",
          "postalCode": "75001",
          "addressCountry": "FR"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+33-1-23-45-67-89",
          "contactType": "customer service",
          "areaServed": "FR"
        },
        "foundingDate": "2024",
        "sameAs": [
          "https://www.facebook.com/chiqfrip",
          "https://www.instagram.com/chiqfrip"
        ]
      }
    </script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
